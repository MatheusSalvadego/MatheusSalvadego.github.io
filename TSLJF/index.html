<!doctype html>
<html lang="en">
  <head>
    <title>Time Since Last Javascript Framework</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="record_div">
      <p>
        <span id="record"></span> created on
        <span id="dateOfRecord"></span>

</html>
